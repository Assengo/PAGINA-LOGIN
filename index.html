<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <main>
        <form onsubmit="enviarInformacoes(event)">
        <div class="campo-label">
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" placeholder="Digite seu e-mail">
        </div>
        <div class="campo-label">
            <label for="senha">Senha:</label>
            <input id="senha" type="password" name="senha" placeholder="Digite sua senha">
        </div>
        <button>Entrar</button>
        </form>
    </main>
</body>
<script>
// JAVASCRIPT
    let email = document.getElementById("email");
    let senha = document.getElementById("senha");
 
    function enviarInformacoes(event){
        let emailDigitado = email.value;
        let senhaDigitado = senha.value;
 
        console.log(emailDigitado);
        console.log(senhaDigitado);
 
        event.preventDefault();
}
</script>
</html>
